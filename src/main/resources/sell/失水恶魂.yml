group: default
type: vanilla
material: DRIED_GHAST
commands:
  - '[give]DRIED_GHAST %count%'
permission: 'sweet.adaptive.shop.sell.%id%'
price:
  base: 20
  scale:
    range: 200-1000
    when-dynamic-value:
      large-than: -1
      scale-formula: '2^(MAX(0,value-%sashop_dynamic_失水恶魂%)/54)'
    when-has-permission:
      permission: 'none'
      mode: 'no'
dynamic-value:
  per-player: false
  add: 1
  maximum: 216
  cut-when-maximum: false
  strategy: recover
  recover: 108
  routine: daily
  display-formula: 'MIN(10,MAX(2,2^(MAX(value-%sashop_dynamic_失水恶魂%,0)/54)))'
  display-format: '0.00'
  placeholders:
    '144': '&c商品脱销'
    '72': '&e正常出售'
    '0': '&a商品充足'