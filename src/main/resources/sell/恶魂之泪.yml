group: default
type: vanilla
material: GHAST_TEAR
commands:
  - '[give]GHAST_TEAR %count%'
permission: 'sweet.adaptive.shop.sell.%id%'
price:
  base: 2
  scale:
    range: 200-1000
    when-dynamic-value:
      large-than: -1
      scale-formula: '2^(MAX(0,value-%sashop_dynamic_恶魂之泪%)/216)'
    when-has-permission:
      permission: 'none'
      mode: 'no'
dynamic-value:
  per-player: false
  add: 1
  maximum: 864
  cut-when-maximum: false
  strategy: recover
  recover: 432
  routine: daily
  display-formula: 'MIN(10,MAX(2,2^(MAX(value-%sashop_dynamic_恶魂之泪%,0)/216)))'
  display-format: '0.00'
  placeholders:
    '576': '&c商品脱销'
    '288': '&e正常出售'
    '0': '&a商品充足'