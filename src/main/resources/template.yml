datetime:
  format: 'yyyy年MM月dd日 HH:mm:ss'
  infinite: '永久'
# 物品模板
templates:
  buy-refresh:
    material: PAPER
    custom-model-data: 10001
    # 名字和 lore 支持 PAPI (不支持动态变化) 和 mini message
    display: '&e&l收购刷新券'
    lore:
      - '&7此道具可以用于'
      - '&7刷新收购商店列表'
    # 是否有附魔光泽
    glow: true
    # 物品是否唯一（禁止堆叠）
    unique: false
  sell-refresh:
    material: PAPER
    custom-model-data: 10002
    display: '&b&l出售刷新券'
    lore:
      - '&7此道具可以用于'
      - '&7刷新出售商店列表'
    glow: true
    unique: false