group: default
type: vanilla
material: OBSIDIAN
permission: 'sweet.adaptive.shop.buy.%id%'
price:
  base: 5
  scale:
    range: 0.1-100
    when-dynamic-value:
      large-than: 216
      scale-formula: '0.5^(value/32)'
    when-has-permission:
      permission: 'none'
      mode: 'no'
dynamic-value:
  per-player: false
  add: 1
  maximum: 432
  cut-when-maximum: false
  strategy: recover
  recover: 216
  routine: daily
  display-formula: 'MAX(0,0.5^(MAX(value-216,0)/32)*100)'
  display-format: '0.00'
  placeholders:
    '288': '&c物资过剩'
    '144': '&e正常收购'
    '0': '&a物资急缺'