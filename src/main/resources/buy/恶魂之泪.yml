group: default
type: vanilla
material: GHAST_TEAR
permission: 'sweet.adaptive.shop.buy.%id%'
price:
  base: 2
  scale:
    range: 0.1-100
    when-dynamic-value:
      large-than: 432
      scale-formula: '0.5^(value/64)'
    when-has-permission:
      permission: 'none'
      mode: 'no'
dynamic-value:
  per-player: false
  add: 1
  maximum: 864
  cut-when-maximum: false
  strategy: recover
  recover: 432
  routine: daily
  display-formula: 'MAX(0,0.5^(MAX(value-432,0)/64)*100)'
  display-format: '0.00'
  placeholders:
    '576': '&c物资过剩'
    '288': '&e正常收购'
    '0': '&a物资急缺'