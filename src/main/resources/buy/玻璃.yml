group: default
type: vanilla
material: GLASS
permission: 'sweet.adaptive.shop.buy.%id%'
price:
  base: 0.1
  scale:
    range: 1-100
    when-dynamic-value:
      large-than: 3456
      scale-formula: '0.5^(value/512)'
    when-has-permission:
      permission: 'none'
      mode: 'no'
dynamic-value:
  per-player: false
  add: 1
  maximum: 6912
  cut-when-maximum: false
  strategy: recover
  recover: 3456
  routine: daily
  display-formula: 'MAX(1,0.5^(MAX(value-3456,0)/512)*100)'
  display-format: '0.00'
  placeholders:
    '4608': '&c物资过剩'
    '2304': '&e正常收购'
    '0': '&a物资急缺'